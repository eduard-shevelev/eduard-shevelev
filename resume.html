<h1>Оптимизатор wordpress</h1>
Меня зовут Эдуард.
<h2>Как я ускоряю WP?</h2>
<ol>
 	<li>Первое, смотрю код: тонны плагинов подключают JS и стили в head. Смотрю наличие гугл фонтс и доп CDN.</li>
 	<li>Далее прогоняю через тесты:
validator.w3.org
developers.google.com
tools.pingdom.com
webpagetest.org</li>
 	<li>Начинаю работу. Отключаю все ненужные тонны плагинов, бывает, что даже удаляю Slider Revolution и ставлю свой слайдер с гитхаба или codepen.</li>
 	<li></li>
 	<li>Отключаю jquery-migrate.min.js / библиотеки гутенберга. Переношу все некритичные скрипты плагинов и темы в футер. Загружаю шрифты на хостинг, вместо гугл фонтс; font-awesome также без CND (стараюсь максимально избавиться от сторонних API).  Исправляю все ошибки валидации. Сокращаю DOM вложенность и количество HTTP запросов.</li>
 	<li>Довожу скорость до того момента, пока отрисовка не начинается с голого HTML. Обычно в хедере остается бутстрап (в большинстве случаев) и стиль шаблона. Сокращаю CSS код, так как обычно в стилях 30+ демо шаблонов тем и со 150кб остается 30кб (пример). Делаю вручную.</li>
 	<li>Кеширование и сжатие прописываю через .htaccess. Для вспомогательных работ использую wp optimize.</li>
 	<li>БД, удаляю пустые и неиспользуемые таблицы, очищаю от мусора.</li>
 	<li>Изображения, при необходимости сжимаю. Иконки по возможности на SVG. Если позволяет хостинг - веб формат для фото, с редиректами на PNG и JPG, чтоб сафари открывал. Технология Lazy Load.</li>
</ol>
Из плагинов использую только wp optimize, robin image optimizer и для SEO уже Yoast SEO, Wp Clearfy. Не сторонник плагинов. У нас всегда есть function.php
<h2>О себе</h2>
К сожалению, перфекционист. Не боюсь проблем, в коде есть система и границы.

Знаю хорошо HTML, CSS. Нет проблем.

JS не силен, при помощи ответов на Stack Overflow решаю все вопросы. Разбираюсь на месте. Прекрасно понимаю, "от чего какой скрипт", но код требует разбора и понимания.

PHP - лучше чем JS, для меня он ближе к сердцу.

SQL - команды для работы с PHPmyadmin, общее понимание структуры. Например, изменить префиксы, кодировку, поменять пароль, экспорт-импорт, конвертация базы из версии старых таблиц в новые и т.д.

Из CMS хорошо знаком с Битрикс, Opencart, Magento, Modx и т.д - они все одинаковые, принцип такой же+-. Большое количество раз встречался с зарубежными самописами и CRM, без проблем. Но с WordPress постоянно работаю.

<strong>Рабочие инструменты</strong>: я - мазахист, редактирую код прямо на хостинге в стандартных редакторах. Либо все делаю в Atom.

В дизайне все известное ПО Adobe, люблю больше иллюстратор. С видео сталкиваюсь в стандартном Imovie (MAC).

<strong>Образование</strong>: инженер-машиностроитель, совершенно далекий от сайтов. У нас только проектирование "в компас" было и расчет подвески на бумаге, с чертежами на A1 двигателя в разрезе.

<strong>В настоящее время</strong> занимаюсь фрилансом, уже 4 года. Сайты под ключ, классика. Но я не люблю  с клиентом общаться. Раньше любил и добротой располагал, но бывают такие сюрпризы... Для простого человека, которому нужна качественная работа - сделаю все возможное. Обожаю клиентов из США и Европы, там ценят труд и качество, в России же перекупы, кидалы, люди-учителя и горстка адекватных людей.
